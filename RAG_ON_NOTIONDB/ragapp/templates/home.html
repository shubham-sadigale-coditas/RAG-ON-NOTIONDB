<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            margin-right: 80px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result, .error {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.5;
        }
        .result {
            background-color: #e7f5e7;
            border-color: #b2d8b2;
        }
        .error {
            background-color: #f5e7e7;
            border-color: #d8b2b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask a Question</h1>
        <form method="post">
            {% csrf_token %}
            <label for="question">Your Question:</label>
            <textarea id="question" name="question" rows="4" cols="50" required></textarea>
            <input type="submit" value="Submit">
        </form>

        {% if result %}
        <div class="result">
            <h2>Result:</h2>
            <p>{{ result }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            <h2>Error:</h2>
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
